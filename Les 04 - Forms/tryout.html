<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Stel uw vraag hier:</h1>
    <form action="https://tm-statweb.be/forms.php" method = "post">
        <div>
            <label for "voornaam">Voornaam:<input type="text" name="voornaam" id="voornaam" /></label>
        </div>
        <div>
            <label for "familienaam">Familienaam:<input type="text" name="familienaam" id="familienaam"/></label>
        </div>
        <div>
            <label for "website">Website:<input type="url" name="website" id="website"/></label>
        </div>
        <div>
            <label for "reactie">Reactie:<textarea name="reactie" id="reactie" ></textarea></label>
        </div>

        <fieldset>
            <legend>Geslacht</legend>
            <input type="radio" name="gelacht" id="man", valuer="Man"/>
            <label for="man">Man</label>
            <input type="radio" name="gelacht" id="vrouw", valuer="Vrouw"/>
            <label for="vrouw">Vrouw</label>
            <input type="radio" name="gelacht" id="X", valuer="Man"/>
            <label for="X">X</label>
        </fieldset>
        <div>
            <label for="opdehoogtehouden">Hou me op de hoogte</label>
            <input type="checkbox" value="yes" name="op_de_hoog_te_houden" id="opdehoogtehouden"/>
        </div>
        <div>
            <input type = "submit" value = "Indienen"/>
        </div>

    </form>
  </body>
</html>
